<!doctype html>
<html><head><meta charset="utf-8" />
<style></style>
</head><body>

<canvas id="can" width="500" height="500"></canvas>

<script>
  grid = []
  var cancan = document.getElementById('can')
  var ctx = cancan.getContext('2d')
  
  function count(grid) {
    var w = grid.length
    var h = grid[0].length
    var islands = 0
    var counter = 0
    var last_flag = false
    
    // while(!loop()) {}
    setTimeout(function looper() {
      if(!loop()) setTimeout(looper, 0)
      else console.log(islands + ' islands, ' + counter + ' total land')
    }, 0)

    function loop() {
      var p = get_point(w, h) // ES6 dereferencing
      var x = p[0], y = p[1]

      drawspot(grid, ctx, x, y)
      
      if(!grid[x][y]) return false
      if(!can_sink(x, y, grid)) return false // maybe try breaking

      if(last_land(x, y, grid)) 
        last_flag = true
      
      sink(x, y, grid)
      counter++
      
      drawgrid(grid, ctx)
      
      if(last_flag) {
        islands++
        last_flag = false
        if(done(grid)) return true
      }
    }
  }
  
  function get_point(w, h) {
    var x = Math.floor(Math.random() * w)
    var y = Math.floor(Math.random() * h)
    return [x, y]
  }

  function sink(x, y, grid) {
    grid[x][y] = 0
  }
  
  function can_sink(x, y, grid) {
    var square = copy_square(x, y, grid)
    square[1][1] = 0

    for(var i = 0; i <= 2; i++)
      for(var j = 0; j <= 2; j++)
        if(square[i][j]) {
          square = flood(i, j, square)
          return done(square)
        }
    
    return true
  }
  
  function flood(x, y, grid) {
    var stack = [[x,y]]
    while(stack.length) {
      var p = stack.pop()
      var x = p[0], y = p[1]
      grid[x][y] = 0
      
      for(var i = -1; i <= 1; i++)
        for(var j = -1; j <= 1; j++)
          if(fix(grid, x+i, y+j))
            stack.push([x+i, y+j])
    }
    
    return grid
  }
  
  function crop(val, min, max) {
    return Math.max(min||0, Math.min(max||2, val))
  }
  
  function fix(grid, x, y) {
    var row = grid[x]
    if(!row) return 0
    return row[y] || 0
  }
  
  function copy_square(x, y, grid) {
    var square = [[],[],[]]
    for(var i = -1; i <= 1; i++)
      for(var j = -1; j <= 1; j++)
        square[crop(i+1)][crop(j+1)] = fix(grid, x+i, y+j)
    
    return square
  }
  
  function last_land(x, y, grid) {
    for(var i = -1; i <= 1; i++)
      for(var j = -1; j <= 1; j++)
        if( (i || j) && grid[crop(x+i)][crop(y+j)]) 
          return false

    return true
  }

  function done(grid) {
    for(var x = 0; x < grid.length; x++)
      for(var y = 0; y < grid[0].length; y++)
        if(grid[x][y]) return false
    
    return true
  }
  
  function doeach(grid, fun) {
    for(var x = 0; x < grid.length; x++)
      for(var y = 0; y < grid[0].length; y++)
        if(!fun(grid[x][y], x, y, grid)) return false

    return true
  }
  
  function makegrid(w, h) {
    var grid = []
    for(var y = 0; y < h; y++) {
      grid[y] = []
      for(var x = 0; x < w; x++) {
        grid[y][x] = rand(1)
      }
    }
    return grid
  }
  
  function drawgrid(grid, ctx, scale) {
    var scale = scale || 5
    var fun = function(val, x, y) {
      ctx.fillStyle = val ? '#00CC33' : '#333399'
      return !ctx.fillRect(x*scale, y*scale, scale, scale)
    }
    
    doeach(grid, fun)
  }
  
  function drawspot(grid, ctx, x, y, scale) {
    var scale = scale || 5
    var hue = 0
    var sat = 70 + rand(20)
    var lit = 50 + rand(20)
    ctx.fillStyle = 'hsl(' + hue + ', ' + sat + '%, ' + lit + '%)'
    ctx.fillRect(x*scale, y*scale, scale, scale)
  }
  
  function rand(n) { return Math.floor(Math.random() * (n+1)) }
  
</script>
</body></html>
